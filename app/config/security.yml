#                users:
#                    ryan:  { password: ryanpass, roles: 'ROLE_USER' }
#                    admin: { password: kitten, roles: 'ROLE_ADMIN' }
    providers:
        main:
            entity: { class: Dragoon\AdminBundle\Entity\User, property: username }

    encoders:
        Dragoon\AdminBundle\Entity\User: plaintext